<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文档</title>
</head>
<body>
    <header th:replace="~{/layout/header :: header}"></header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-2" style="border-right: 1px solid #ddddd8;">
                <ul class="listingblock" th:each="docs : ${docsTree.groups}">
                    <li>
                        <a th:href="@{'/docs/' + ${docsTree.categoryName} + '/' + ${docs.categoryId} + '/' + ${docs.documentId}}" th:text="${docs.title}"></a>
                    </li>
                    <li th:each="doc : ${docs.children}">
                        <ul class="list-group">
                            <li>
                                <a th:href="@{'/docs/' + ${docsTree.categoryName} + '/' + ${doc.categoryId} + '/' + ${doc.documentId}}" th:text="${doc.title}"></a>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-sm-10 col-md-10">
                <div th:utext="${doc.content}"></div>
            </div>
        </div>
    </div>
</body>
</html>
